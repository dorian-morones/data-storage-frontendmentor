<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <main>
      <div class="Content">
        <div class="Content__Options">
          <div class="Content__Options_Logo">
            <img src='./images/logo.svg' alt="logo" />
          </div>
          <div class="Content__Options_Icons">
            <img class="Content__Options_Icons_Item" src='./images/icon-document.svg' alt="logo" />
            <img class="Content__Options_Icons_Item" src='./images/icon-folder.svg' alt="logo" />
            <img class="Content__Options_Icons_Item" src='./images/icon-upload.svg' alt="logo" />
          </div>
        </div>
        <div class="Content__Status">
          <div class="Content__Status_Tooltip">
            <div class="Content__Status_Tooltip_Text">
              <p class="wps1">185 <span>GB Left</span></p>
            </div>
          </div>
          <div class="Content__Status_Info">
            <p>You’ve used <span class="BoldText">815 GB</span> of your storage</p>
          </div>
          <div class="Content__Status_Current">
            <!-- <input type="range" id="Status__Bar" name="points" min="0" max="1000">  -->
            <div class="Used__Data">
              <span class="Used__Data_Pointer"></span>
            </div>
          </div>
          <div class="Content__Status_Range">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.dorianmorones.com/" target="_blank">Dorian Morones</a>.
      </div>
    </footer>
  </body>
</html>
